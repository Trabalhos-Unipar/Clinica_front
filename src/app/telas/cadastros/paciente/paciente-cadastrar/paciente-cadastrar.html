<p-toast></p-toast>

<form #formCadastro="ngForm" (ngSubmit)="onSubmit()">
  <div class
="p-fluid grid">

    <div class="col-12 md:col-6 p-2">
      <p-floatLabel>
        <input 
          pInputText 
          id="nome" 
          name="nome" 
          [(ngModel)]="nome" 
          required 
        />
        <label for="nome">Nome Completo</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6 p-2">
      <p-floatLabel>
        <p-inputMask 
          id="cpf" 
          name="cpf" 
          mask="999.999.999-99" 
          [(ngModel)]="cpf" 
          required
        />
        <label for="cpf">CPF</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6 p-2">
      <p-floatLabel>
        <p-calendar 
          id="dataNascimento" 
          name="dataNascimento" 
          [(ngModel)]="dataNascimento"
          dateFormat="dd/mm/yy" 
           
          dataType="string" 
          required
        />
        <label for="dataNascimento">Data de Nascimento</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6 p-2">
      <p-floatLabel>
        <input 
          pInputText 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email 
        />
        <label for="email">Email</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6 p-2">
      <p-floatLabel>
        <p-inputMask 
          id="telefone" 
          name="telefone" 
          mask="(99) 99999-9999" 
          [(ngModel)]="telefone" 
          required
        />
        <label for="telefone">Telefone</label>
      </p-floatLabel>
    </div>

 <div class="d-grid mt-4">
    <button
      type="submit"
      class="btn btn-success "
      [disabled]="!formCadastro.valid"
    >
      {{ id ? 'Salvar Alterações' : 'Cadastrar Paciente' }}
    </button>
  </div>
  </div>
</form>
