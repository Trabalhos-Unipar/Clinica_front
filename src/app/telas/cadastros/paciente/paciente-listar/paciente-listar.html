<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="d-flex flex justify-content-between align-items-center mb-3" style="background-color: white;">
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0"><h2>Sistema de Gestão de paciente</h2></span>
  </div>
</nav>
  </div>

  <br>



<div class="paciente-fullwidth">

  <div class="p-4">

    <div class="d-flex justify-content-end mb-4">
   <button class="btn btn-success" (click)="openCadastrar()">
      <i class="bi bi-plus-lg me-1"></i> Adicionar Paciente
   </button>
   
</div>
  
    <div class="card shadow-sm">
      <div class="card-body p-4 bg-white">
        <div class="table-responsive ">
          <table class="table table-striped table-bordered table-hover mb-0">
            
            <thead class="table-light" dateFormat="dd/mm/yy">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Data Nascimento</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let paciente of pacientes">
                <td>{{ paciente.id }}</td>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.email }}</td>
                <td>{{ paciente.cpf }}</td>
                <td>{{ paciente.telefone }}</td>
                <td>{{ paciente.dataNascimento }}</td>
                <td class="text-center d-flex justify-content-around">
                  <button class="btn btn-sm btn-danger me-1" (click)="deletePaciente(paciente)" >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button class="btn btn-sm btn-info text-white" (click)="openCadastrar(paciente)">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>

          </table>
        </div> 
      </div> 
    </div>

  </div> 
</div> 
  
  <div *ngIf="showCadastrarModal" style="position: fixed; inset:0; background: rgba(0,0,0,0.5); z-index: 1050; display:flex; align-items:center; justify-content:center;">
    <div class="modal-dialog" style="max-width: 600px; width:100%;">
      <div class="modal-content">
        <div class="modal-header" style="background-color: deepskyblue;">
          <h5 class="modal-title">{{ selectedPaciente ? 'Editar Paciente' : 'Cadastrar Paciente' }}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeCadastrarModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body p-3">
          <app-paciente-cadastrar [dependenteEdicao]="selectedPaciente" (fecharModal)="closeCadastrarModal()"></app-paciente-cadastrar>
        </div>
      </div>
    </div>
  </div>
