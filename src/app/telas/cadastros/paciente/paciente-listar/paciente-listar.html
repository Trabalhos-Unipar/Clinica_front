<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Meus Usuários</h1>
    <button class="btn btn-success" (click)="openCadastrar()">
      <i class="bi bi-plus-lg me-1"></i> Adicionar Usuário
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-bordered table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Data Nascimento</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes">
            <td>{{ paciente.id }}</td>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.email }}</td>
            <td>{{ paciente.cpf }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>{{ paciente.dataNascimento }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger me-1">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-info text-white" (click)="openCadastrar(paciente)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>

  <!-- modal (simple overlay) -->
  <div *ngIf="showCadastrarModal" style="position: fixed; inset:0; background: rgba(0,0,0,0.5); z-index: 1050; display:flex; align-items:center; justify-content:center;">
    <div class="modal-dialog" style="max-width: 800px; width:100%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedPaciente ? 'Editar Paciente' : 'Cadastrar Paciente' }}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeCadastrarModal()"></button>
        </div>
        <div class="modal-body p-3">
          <app-paciente-cadastrar [dependenteEdicao]="selectedPaciente" (fecharModal)="closeCadastrarModal()"></app-paciente-cadastrar>
        </div>
      </div>
    </div>
  </div>
</div>
