<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="d-flex flex justify-content-between align-items-center mb-3" style="background-color: white;">
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0"><h2>Sistema de Gestão de consultas</h2></span>
  </div>
</nav>
  </div>

  <br>



<div class="paciente-fullwidth">

  <div class="p-4">
    

    <div class="d-flex justify-content-end mb-4">
   <button class="btn btn-success" (click)="openCadastrar()">
      <i class="bi bi-plus-lg me-1"></i> Adicionar consulta
   </button>
    </div>

     <div class="card shadow-sm">
      <div class="card-body p-4 bg-white">
        <div class="table-responsive ">
          <table class="table table-striped table-bordered table-hover mb-0">
            
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Horario de Atendimento</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let consulta of consultas">
                <td>{{ consulta.id }}</td>
                <td>{{ consulta.status }}</td>
                <td>{{ consulta.HorarioAtendimento}}</td>
                <td>{{ consulta.cpf }}</td>
                <td>{{ consulta.telefone }}</td>
                <td>{{ consulta.dataNascimento }}</td>
                <td class="text-center d-flex justify-content-around">
                  <button class="btn btn-sm btn-danger me-1" (click)="deleteConsulta(consulta)" >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button class="btn btn-sm btn-info text-white" (click)="openCadastrar(consulta)">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>

          </table>
        </div> 
      </div> 
    </div>


  </div> 
</div> 

<div *ngIf="showCadastrarModal" style="position: fixed; inset:0; background: rgba(0,0,0,0.5); z-index: 1050; display:flex; align-items:center; justify-content:center;">
    <div class="modal-dialog" style="max-width: 800px; width:100%;">
      <div class="modal-content">
        <div class="modal-header" style="background-color: deepskyblue;">
          <h5 class="modal-title">{{ selectedConsulta ? 'Editar Paciente' : 'Cadastrar Paciente' }}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeCadastrarModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body p-3">
          <app-consultas-cadastrar [dependenteEdicao]="selectedConsulta" (fecharModal)="closeCadastrarModal()"></app-consultas-cadastrar>
        </div>
      </div>
    </div>
  </div>
