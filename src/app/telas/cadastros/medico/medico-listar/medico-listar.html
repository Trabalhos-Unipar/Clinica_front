<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Meus Medicos</h1>
      <button class="btn btn-success" (click)="openCadastrar()">
        <i class="bi bi-plus-lg me-1"></i> Adicionar Medico
      </button>
    </div>
  
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>CRM</th>
              <th>Telefone</th>
              <th>Especialidade</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>{{ medico.id }}</td>
              <td>{{ medico.nome }}</td>
              <td>{{ medico.crm }}</td>
              <td>{{ medico.especialidade }}</td>
              <td>{{ medico.telefone }}</td>
              <td>{{ medico.dataNascimento }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-danger me-1">
                  <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-sm btn-info text-white" (click)="openCadastrar(medico)">
                  <i class="bi bi-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  
    <!-- modal (simple overlay) -->
    <div *ngIf="showCadastrarModal" style="position: fixed; inset:0; background: rgba(0,0,0,0.5); z-index: 1050; display:flex; align-items:center; justify-content:center;">
      <div class="modal-dialog" style="max-width: 800px; width:100%;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedMedico ? 'Editar Medico' : 'Cadastrar Medico' }}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeCadastrarModal()"></button>
          </div>
          <div class="modal-body p-3">
            <app-medico-cadastrar [dependenteEdicao]="selectedMedico" (fecharModal)="closeCadastrarModal()"></app-medico-cadastrar>
          </div>
        </div>
      </div>
    </div>
  </div>
